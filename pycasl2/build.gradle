version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    archiveName = "PyCasl2.jar"
    manifest {
        attributes "Main-Class" : "pycasl2.PyCasl2"
    }
}
